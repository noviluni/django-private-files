version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies django 1.11
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python3 setup.py develop
            pip install -r demoproject/requirements/django-1.11.txt

      - run:
          name: run tests django 1.11
          command: |
            . venv/bin/activate
            cd demoproject
            python manage.py test demoproject.documents --settings=demoproject.settings.basicserver

      - store_artifacts:
          path: test-reports
          destination: test-reports-django-1.11
